<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Dashboard - Add New Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./2.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h2>Grocery Dashboard</h2>
            <ul>
                <a href="./1.html" style="text-decoration: none; color: black;"><li>Home</li></a>
                <a href="./2.html" style="text-decoration: none; color: black;"><li class="active">Add Products</li></a>
                <a href="./3.html" style="text-decoration: none; color: black;"><li>Display Products</li></a>
                <a href="./4.html" style="text-decoration: none; color: black;"><li>Update Price & Stock</li></a>
                <a href="./5.html" style="text-decoration: none; color: black;"><li>Check Order</li></a>
                <a href="./6.html" style="text-decoration: none; color: black;"><li>Log Out</li></a>
            </ul>
        </div>
        <div class="main-content">
            <header>
                <h1>Add New Product</h1>
            </header>
            <form>
                <label for="productName">Product Name</label>
                <input type="text" id="productName" name="productName">

                <label for="price">Price (in Rs.)</label>
                <input type="text" id="price" name="price">

                <label for="description">Description</label>
                <input type="text" id="description" name="description">

                <label for="quantity">Quantity</label>
                <input type="text" id="quantity" name="quantity">

                <label for="category">Category</label>
                <input type="text" id="category" name="category">

                <label for="image">Image</label>
                <input type="file" id="image" name="image">

                <button type="submit">Add Product</button>
            </form>
        </div>
    </div>
</body>
</html>
