<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .image {
            background-image: url('./images/welcome-bg.jpg'), linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
            height: 100vh;
            width: 100vw;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-blend-mode: darken;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative; /* Ensure relative positioning for absolute positioning inside */
            width: 80%; /* Adjust width to be relative */
            max-width: 622px; /* Maximum width */
            height: auto; /* Make height auto to maintain aspect ratio */
            aspect-ratio: 622 / 566; /* Maintain aspect ratio */
            background-color: #7bdc7fc6;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container img {
            width: 243px;
            height: 240px;
            object-fit: cover;
            position: absolute;
            top: -120px; /* Adjust top position as needed */
            margin-top: 130px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%; /* Adjust width for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%; /* Adjust width for even smaller screens */
            }
        }

        .container h1 {
            margin-top: 220px;
            font-family: 'Open Sans', sans-serif;
            font-weight: bold;
            font-size: 25px;
        }

        @media only screen and (max-width: 600px) {
            .container h1 {
                font-size: 20px;
            }
        }
        @media only screen and (max-width: 400px) {
            .container h1 {
                font-size: 18px;
            }
        }

        .container h2 {
            margin-top: 10px;
            font-family: 'Open Sans', sans-serif;
            font-weight: lighter;
            font-size: 16px;text-align: center;
        }

        @media only screen and (max-width: 600px) {
            .container h2 {
                font-size: 15px;
            }
        }

       .button {
            width: 175px;
            height: 44px;
            border: none;
            background: #247d27;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 300;
            cursor: pointer;
            outline: none;
            font-style: 'Open Sans';
            color: white;
            margin-top: 20px;    
        }

        a  {
            text-decoration: none;
            color: white;
        }
        @media only screen and (max-width: 600px) {
            .button {
                font-size: 17px;
            }
        }

        .button:hover {
            background-color: #2b902e; /* Change background color on hover */
            color: white; /* Change text color on hover */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        .button img {
            margin-bottom: 5px; /* Adjust spacing between text and image */
            width: 17px; /* Image width */
            height: 23px; /* Image height */
            vertical-align: middle; /* Align image vertically with text */

            .button img {

            margin-top: 30px;
            font-family: 'Open Sans', sans-serif;
            font-size: 15px;
        }

        .highlight {
            font-size: 15px;
            font-family: 'Montserrat', sans-serif; 
            color: green;
            font-weight: bolder;
        }
    </style>
</head>

</html>
