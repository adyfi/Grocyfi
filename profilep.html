<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./css/profilep.css">
    <link rel="stylesheet" href="./css/res.css">
   
</head>
<body>

    <!-------------------------Header------------------------->
    <div>
    <header class="header">
        <div class="logo">
            <a href="./home.html"><img src="./imgs/logo.png" alt="Logo"></a>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            
        </div>
        <div class="nav-items">
            <a href="categories.html">Categories</a>
            <a href="./basketp.html">MyBasket</a>
            <a href="./profilep.html"><img src="./imgs/profile.png" alt="Profile"></a>
        </div>
    </header>
</div>
    <!------------------------Header-------------------------->

    <div class="background-image">
        <div class="container">
            <div class="sidebar-container">
                <aside class="sidebar">
                    <div class="profile-header">
                        <img src="./imgs/user-circle.png" alt="Profile Picture" class="profile-pic">
                        <span class="profile-name">MY PROFILE</span>
                    </div>
                    <nav class="nav-menu">
                        <a href="./profilep.html" class="nav-item">Profile</a>
                        <a href="./profile_orders.html" class="nav-item">Order</a>
                        <a href="./profile_fav.html" class="nav-item">Favourites</a>
                        <a href="#" class="nav-item">Payments</a>
                        <a href="./profile_add.html" class="nav-item">Addresses</a>
                        <a href="./profile_setting.html" class="nav-item">Settings</a>
                    </nav>
                </aside>
            </div>
            <div class="form-container">
                <main class="main-content">
                    <h1 class="main-title">My Profile</h1>
                    <form class="profile-form">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" class="form-input">

                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" class="form-input">

                        <label for="mobile-number">Mobile Number</label>
                        <div class="input-group">
                            <input type="text" id="mobile-number" class="form-input">
                            <button type="button" class="update-btn">Update</button>
                        </div>

                        <label for="email-id">Email ID</label>
                        <div class="input-group">
                            <input type="email" id="email-id" class="form-input">
                            <button type="button" class="verify-btn">Verify</button>
                        </div>

                        <label for="address-line1">Address Line 1</label>
                        <input type="text" id="address-line1" class="form-input">

                        <label for="address-line2">Address Line 2</label>
                        <input type="text" id="address-line2" class="form-input">

                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </main>
            </div>
        </div>
    </div>

    <!-------------------------footer-------------------------->
    <footer class="unique-footer">
        <div class="footer-container">
            <div class="footer-logo">
                <h1 class="logo-text">GROCYFI</h1>
            </div>
            <div class="footer-column">
                <h2 class="footer-heading">Get In Touch</h2>
                <p>Telephone :</p>
                <p>Email Id :</p>
            </div>
            <div class="footer-column">
                <h2 class="footer-heading">Learn More</h2>
                <p>About Us</p>
                <p>Terms & Conditions</p>
                <p>Privacy Policy</p>
                <p>Contact Us</p>
            </div>
            <div class="footer-column">
                <h2 class="footer-heading">Connect With Us</h2>
                <div class="social-icons">
                    <a href="#"><img src="./imgs/ic_baseline-facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="./imgs/mdi_instagram.png" alt="Instagram"></a>
                    <a href="#"><img src="./imgs/mdi_youtube.png" alt="YouTube"></a>
                    <a href="#"><img src="./imgs/devicon_twitter.png" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </footer>

    <!-------------------------footer-------------------------->

</body>
</html>
