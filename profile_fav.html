<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile_Favourites</title>

    <link rel="stylesheet" href="./css/profile_fav.css">
    <link rel="stylesheet" href="./css/res.css">

</head>
<body>

    <h1>Favourites</h1>

    <div class="cart">
        <h2>Items </h2>
        <div class="category">Vegetables</div>
        <div class="item">
            <div class="image">
                <img src="./imgs/basket (1).png" alt="Tomato">
            </div>
            <div class="details">
                <p>Tomato (Tamata)</p>
                <p class="price">₹50 <span class="original-price">₹60</span></p>
            </div>
            <div class="quantity-actions">
                <div class="quantity-header">Quantity</div>
                <div class="quantity">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                <div class="actions">
                    <button>Delete</button>
                    <hr>
                    <button>Save for later</button>
                </div>
            </div>
            <div class="subtotal-container">
                <div class="subtotal-header">Subtotal</div>
                <div class="subtotal">₹50</div>
            </div>
        </div>

        <div class="item">
            <div class="image">
                <img src="./imgs/basket (2).png" alt="Tomato">
            </div>
            <div class="details">
                <p>Onion (Kanda)</p>
                <p class="price">₹50 <span class="original-price">₹60</span></p>
            </div>
            <div class="quantity-actions">
                <div class="quantity-header">Quantity</div>
                <div class="quantity">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                <div class="actions">
                    <button>Delete</button>
                    <hr>
                    <button>Save for later</button>
                </div>
            </div>
            <div class="subtotal-container">
                <div class="subtotal-header">Subtotal</div>
                <div class="subtotal">₹50</div>
            </div>
        </div>

        <div class="item">
            <div class="image">
                <img src="./imgs/basket (3).png" alt="Tomato">
            </div>
            <div class="details">
                <p>Carrot (Gajar)</p>
                <p class="price">₹50 <span class="original-price">₹60</span></p>
            </div>
            <div class="quantity-actions">
                <div class="quantity-header">Quantity</div>
                <div class="quantity">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                </div>
                <div class="actions">
                    <button>Delete</button>
                    <hr>
                    <button>Save for later</button>
                </div>
            </div>
            <div class="subtotal-container">
                <div class="subtotal-header">Subtotal</div>
                <div class="subtotal">₹50</div>
            </div>
        </div>
    </div>

</body>
</html>
